spring:
  #profiles
  profiles:
    include: test, redis

    #console color
  output:
    ansi:
      enable: ALWAYS

  #Rest api properties name strategy
  jackson:
    property-naming-strategy: SNAKE_CASE

  #h2 DB - for test
  h2:
    console:
      enabled: true

#log level
logging:
  level:
    root: info
    org:
      hibernate:
        SQL: debug