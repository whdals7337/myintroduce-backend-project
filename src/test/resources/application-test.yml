#admin id
admin:
  adminId: test
  password: test

#file setting
spring:
  servlet:
    multipart:
      enabled: true
    max-file-size: 200MB
    .max-request-size: 215MB


file:
  upload-dir: test
  member-dir: member
  project-dir: project
  skill-dir: skill

#jwt signature value
jwt:
  signature: 12345678901234567890123456789012

cloud:
  aws:
    credentials:
      accessKey: $ACCESS_KEY_ID
      secretKey: $SECRET_ACCESS_KEY
    s3:
      bucket: myintroduce-springboot-build
    region:
      static: ap-northeast-2
    stack:
      auto: false

    